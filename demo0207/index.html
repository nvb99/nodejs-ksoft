<!DOCTYPE html>
<html>
    <head>
        <script src="js/script.js"></script>
        <style>
            input[type=button] {
                width:120px;
                height: 30px;
                border:1px solid black;
            }
        </style>
    </head>
    <body onload="init()">
        <div>
            <span id="clock">00:00:00 00:00:00</span>
            <div>
                <input type="input" id="colorId" placeholder="Input Color..." />
                <input type="button" value="Add Color" onclick="addColor()" />
            </div>
            <div id="colorArea">
                <div><input type="button" style="background-color: red;" onclick="fillColor(this)" /></div>
                <div><input type="button" style="background-color: green;" onclick="fillColor(this)" /></div>
                <div><input type="button" style="background-color: blue;" onclick="fillColor(this)" /></div>
            </div>

        </div>
        <div>
            
            <div>
                <input type="radio" name="shape" rel="1" onclick="showShape(this)" checked /> Circle
                <input type="radio" name="shape" rel="2" onclick="showShape(this)" /> Rectangle
                <input type="radio" name="shape" rel="3" onclick="showShape(this)" /> Ellipse
            </div>
            <div class="shapeSvg">
                <div>
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                    </svg>
                </div>
                <div>  
                    <svg width="400" height="100">
                        <rect width="200" height="100" fill="rgb(0,0,255)" style="stroke-width:10;stroke:rgb(0,0,0)" />
                    </svg>
                </div>
                <div>
                    <svg height="130" width="500">
                        <ellipse cx="100" cy="70" rx="85" ry="55" fill="red" />
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
